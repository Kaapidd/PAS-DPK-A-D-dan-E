<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Store</title>
    <link rel="stylesheet" href="tas.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image copy 2.png" alt="Luxurious Logo">
        </div>
        <nav>
            <ul>      
                <li><a href="women.html" class="nav-link">Women</a></li>
                <li><a href="#" class="nav-link active">Bag</a></li>
                <li><a href="men.html" class="nav-link">Men</a></li>
                <li><a href="landing.html" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="product-grid">
        <!-- Setiap produk dibuat dalam tag <article> untuk struktur yang konsisten -->
        <article class="product-card">
            <img src="ooo.png" alt="Bucket bag">
            <h3>Bucket bag</h3>
            <p>IDR 299,900</p>
            <button class="like-button" data-product="Bucket bag">❤</button>
        </article>
        <article class="product-card">
            <img src="image 28.png" alt="Hobo bag">
            <h3>Hobo bag</h3>
            <p>IDR 299,900</p>
            <button class="like-button" data-product="Hobo bag">❤</button>
        </article>
        <article class="product-card">
            <img src="image 32.png" alt="Shopper">
            <h3>Shopper</h3>
            <p>IDR 399,900</p>
            <button class="like-button" data-product="Shopper">❤</button>
        </article>
        <article class="product-card">
            <img src="image 36.png" alt="Large canvas crossbody bag">
            <h3>Large canvas crossbody bag</h3>
            <p>IDR 499,900</p>
            <button class="like-button" data-product="Large canvas crossbody bag">❤</button>
        </article>
        <article class="product-card">
            <img src="tg.png" alt="Crossbody bag">
            <h3>Crossbody bag</h3>
            <p>IDR 299,900</p>
            <button class="like-button" data-product="Crossbody bag">❤</button>
        </article>
        <article class="product-card">
            <img src="image 42.png" alt="Shopper">
            <h3>Shopper</h3>
            <p>IDR 399,900</p>
            <button class="like-button" data-product="Shopper 2">❤</button>
        </article>
    </section>
    <script src="tas.js"></script>
</body>
</html>
